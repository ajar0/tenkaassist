<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>TenkaAssist - 덱메이커</title>
   <script src="../js/common.js"></script>
   <link rel="stylesheet" href="../css/common.css" type = "text/css">
   <link rel="stylesheet" href="./make.css" type = "text/css">
   <script src="../js/characterJson.js"></script>
   <script src="./make.js"></script>
</head>
<body onload="init()">
   <script src="../js/header.js"></script>
   <div class="main-container bg-dark">
      <div class="block">
         <div class="margin-left titleblock">
            <span class="titlebox">덱메이커 - ALL</span>
            <div style="margin-left:auto;">
               <div class="dropdown">
                  <button id="dropdownBtn">모든 덱<span class="absolute-right">▼</span></button>
                  <div id="dropdown-content" class="dropdown-content">
                     <input type="radio" id="option1" name="options" value="모든 덱" checked>
                     <label class="sortLabel" for="option1">모든 덱</label>
                     <input type="radio" id="option2" name="options" value="시공2덱">
                     <label class="sortLabel" for="option2">시공2덱</label>
                     <input type="radio" id="option3" name="options" value="시공3덱">
                     <label class="sortLabel" for="option3">시공3덱</label>
                     <input type="radio" id="option4" name="options" value="시공4덱">
                     <label class="sortLabel" for="option4">시공4덱</label>
                  </div>
               </div>
               <div class="dropdown">
                  <button id="dropdownBtn2">랭킹순<span class="absolute-right">▼</span></button>
                  <div id="dropdown-content2" class="dropdown-content">
                     <input type="radio" id="option2-1" name="options2" value="랭킹순" checked>
                     <label class="sortLabel" for="option1">랭킹순</label>
                     <input type="radio" id="option2-2" name="options2" value="추천순">
                     <label class="sortLabel" for="option2">추천순</label>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div id="compcontainer">
         <div class="block">서버로부터 데이터 로드 중...</div>
      </div>
   </div>
</body>
</html>
