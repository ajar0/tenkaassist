<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>TenkaAssist - 캐릭터</title>
   <script src="../js/common.js"></script>
   <link rel="stylesheet" href="../css/common.css" type = "text/css">
   <link rel="stylesheet" href="../css/dropdown.css" type = "text/css">
   <link rel="stylesheet" href="./recruit.css" type = "text/css">
   <script src="./recruit.js"></script>
</head>
<body onload="init()">
   <script src="../js/header.js"></script><script>setHeaderLine(4)</script>
   <div class="main-container bg-dark">
      <div class="block">
         <div class="margin-left titleblock"><span class="titlebox">전지역모집</span></div>
      </div>
      <div class="recruit-main">
         <div class="checkbox-container" style="flex:1;">
            <div class="block flex">
               <label class="c-checkbox"><input type="checkbox" name="tag" value="화속성"><span>화속성</span></label>
               <label class="c-checkbox"><input type="checkbox" name="tag" value="수속성" ><span>수속성</span></label>
               <label class="c-checkbox"><input type="checkbox" name="tag" value="풍속성" ><span>풍속성</span></label>
               <label class="c-checkbox"><input type="checkbox" name="tag" value="광속성" ><span>광속성</span></label>
               <label class="c-checkbox"><input type="checkbox" name="tag" value="암속성" ><span>암속성</span></label>
            </div>
            <div class="block flex">
               <label class="c-checkbox"><input type="checkbox" name="tag" value="딜러" ><span>딜러</span></label>
               <label class="c-checkbox"><input type="checkbox" name="tag" value="힐러" ><span>힐러</span></label>
               <label class="c-checkbox"><input type="checkbox" name="tag" value="탱커" ><span>탱커</span></label>
               <label class="c-checkbox"><input type="checkbox" name="tag" value="서포터" ><span>서포터</span></label>
               <label class="c-checkbox"><input type="checkbox" name="tag" value="디스럽터" ><span>디스럽터</span></label>
            </div>
            <div class="block flex">
               <label class="c-checkbox"><input type="checkbox" name="tag" value="인간" ><span>인간</span></label>
               <label class="c-checkbox"><input type="checkbox" name="tag" value="마족" ><span>마족</span></label>
               <label class="c-checkbox"><input type="checkbox" name="tag" value="야인" ><span>야인</span></label>
            </div>
            <div class="block flex">
               <label class="c-checkbox"><input type="checkbox" name="tag" value="작은체형" ><span>작은체형</span></label>
               <label class="c-checkbox"><input type="checkbox" name="tag" value="표준체형" ><span>표준체형</span></label>
            </div>
            <div class="block flex">
               <label class="c-checkbox"><input type="checkbox" name="tag" value="빈유" ><span>빈유</span></label>
               <label class="c-checkbox"><input type="checkbox" name="tag" value="미유" ><span>미유</span></label>
               <label class="c-checkbox"><input type="checkbox" name="tag" value="거유" ><span>거유</span></label>
            </div>
            <div class="block flex">
               <label class="c-checkbox"><input type="checkbox" name="tag" value="병사" ><span>병사</span></label>
               <label class="c-checkbox"><input type="checkbox" name="tag" value="정예" ><span>정예</span></label>
               <label class="c-checkbox"><input type="checkbox" name="tag" value="리더" ><span>리더</span></label>
            </div>
            <div class="block flex">
               <label class="c-checkbox"><input type="checkbox" name="tag" value="데미지" ><span>데미지</span></label>
               <label class="c-checkbox"><input type="checkbox" name="tag" value="보호" ><span>보호</span></label>
               <label class="c-checkbox"><input type="checkbox" name="tag" value="방어" ><span>방어</span></label>
               <label class="c-checkbox"><input type="checkbox" name="tag" value="회복" ><span>회복</span></label>
               <label class="c-checkbox"><input type="checkbox" name="tag" value="방해" ><span>방해</span></label>
               <label class="c-checkbox"><input type="checkbox" name="tag" value="지원" ><span>지원</span></label>
               <label class="c-checkbox"><input type="checkbox" name="tag" value="쇠약" ><span>쇠약</span></label>
            </div>
            <div class="block flex">
               <label class="c-checkbox"><input type="checkbox" name="tag" value="폭발력" ><span>폭발력</span></label>
               <label class="c-checkbox"><input type="checkbox" name="tag" value="생존력" ><span>생존력</span></label>
               <label class="c-checkbox"><input type="checkbox" name="tag" value="전투" ><span>전투</span></label>
               <label class="c-checkbox"><input type="checkbox" name="tag" value="범위공격" ><span>범위공격</span></label>
               <label class="c-checkbox"><input type="checkbox" name="tag" value="반격" ><span>반격</span></label>
            </div>
         </div>
         <div id="resultBox" class="block" style="flex:1;">

         </div>
      </div>
   </div>
</body>
</html>
