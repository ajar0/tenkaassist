<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>TenkaAssist - 홈</title>
   <script src="./js/common.js"></script>
   <link rel="stylesheet" href="./css/common.css" type = "text/css">
   <link rel="stylesheet" href="./css/dropdown.css" type = "text/css">
   <script src="./js/index.js"></script>
   <script src="./js/characterJson.js"></script>
</head>
<body onload="init()">
   <script src="./js/header.js"></script>
   <div class="main-container bg-dark">
      <div class="block">
         <div class="margin-left titleblock">
            <span id="titleboxText" class="titlebox">조합목록 - 랭킹순</span>
            <div class="dropdown">
               <button id="dropdownBtn">랭킹순<span class="absolute-right">▼</span></button>
               <div class="dropdown-content">
                  <input type="radio" id="option1" name="options" value="랭킹순" checked>
                  <label class="sortLabel" for="option1">랭킹순</label>
                  <input type="radio" id="option2" name="options" value="추천순">
                  <label class="sortLabel" for="option2">추천순</label>
                  <input type="radio" id="option3" name="options" value="최신등록순">
                  <label class="sortLabel" for="option3">최신등록순</label>
                  <input type="radio" id="option4" name="options" value="최신수정순">
                  <label class="sortLabel" for="option4">최신수정순</label>
               </div>
            </div>
         </div>
      </div>
      <div id="compcontainer"></div>
      <div id="nextTrigger" class="nextTrigger"></div>
   </div>
</body>
</html>
