<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>TenkaAssist - 시뮬레이터</title>
   <script src="../js/common.js"></script>
   <link rel="stylesheet" href="../css/common.css" type = "text/css">
   <link rel="stylesheet" href="./simulator.css" type = "text/css">
   <script src="../js/characterJson.js"></script>
   <script src="./calculator.js"></script>
   <script src="./simulator.js"></script>
</head>
<body>
   <script src="../js/header.js"></script>
   <div class="main-container bg-dark">
      <div class="block">
         <div class="margin-left titleblock">
            <span id="titlebox" class="titlebox">시뮬레이터</span>
            <button class="button" onclick="setComp()" style="height:2rem;">리셋</button>
         </div>
      </div>
      <div id="simulator" class="block">
         <div id="boss-hp" style="width:100%; text-align: center;"></div>
         <div id="boss-container">
            <div id="boss" class="progress-bar"></div>
         </div>
         <div id="bossBuffBtn"></div>
         <p id="turn" style="margin-top : 1rem;"></p>
         <p id="deal" style="margin:0; padding:0"></p>
         <p id="deal_add" style="margin:0; padding:0"></p>
         <p id="deal_atv" style="margin:0; padding:0"></p>
         <p id="deal_dot" style="margin:0; padding:0"></p>
         <p id="deal_ref" style="margin:0; padding:0"></p>
         <div id="comp" class="comp-sim"></div>
      </div>
   </div>
</body>
</html>
