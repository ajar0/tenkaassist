<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>TenkaAssist - 시뮬레이터</title>
   <script src="../js/common.js"></script>
   <link rel="stylesheet" href="../css/common.css" type = "text/css">
   <link rel="stylesheet" href="./simulator.css" type = "text/css">
   <script src="../js/characterJson.js"></script>
   <script src="./calculator.js"></script>
   <script src="./simulator.js"></script>
</head>
<body>
   <script src="../js/header.js"></script>
   <div class="main-container bg-dark">
      <div class="block">
         <div class="margin-left titleblock">
            <span id="titlebox" class="titlebox">시뮬레이터</span>
         </div>
      </div>
      <div class="block">
         <input id="ch_input" class="searchInput" type="text" placeholder="캐릭터명 입력" style="width:20rem; margin-left:1rem;">
         <button class="button" onclick="setComp()" style="height:2rem;">시작</button>
      </div>
      <div id="simulator" class="block">
         <div id="boss-container" style="width:25rem; padding:0.2rem;">
            <div id="boss" class="progress-bar"></div>
         </div>
         <div id="deal"></div>
         <div id="comp" class="comp-deck margin-left"></div>
      </div>
   </div>
