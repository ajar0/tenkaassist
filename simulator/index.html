<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>TenkaAssist - 시뮬레이터</title>
   <script src="../js/common.js"></script>
   <link rel="stylesheet" href="../css/common.css" type = "text/css">
   <link rel="stylesheet" href="./simulator.css" type = "text/css">
   <script src="../js/characterJson.js"></script>
   <script src="./calculator.js"></script>
   <script src="./simulator.js"></script>
</head>
<body>
   <script src="../js/header.js"></script>
   <div class="main-container bg-dark">
      <div class="block">
         <div class="margin-left titleblock">
            <span id="titlebox" class="titlebox">시뮬레이터</span>
            <button class="button" onclick="refresh()" style="height:2rem; margin-left:1rem;">리셋</button>
            <div class="inquiry" onclick="inquiry()">문의</div> 
         </div>
      </div>
      <div id="simulator" class="block">
         <div id="boss-hp" style="width:100%; text-align: center;"></div>
         <div id="boss-container">
            <div id="boss" class="progress-bar"></div>
         </div>
         <div id="bossBuffBtn"></div>
         <div id="turn" style="margin-top : 1rem; width:100%; text-align: center;"></div>
         <div id="deal" style="width:100%; text-align: center;"></div>
         <div id="deal_add" style="width:100%; text-align: center;"></div>
         <div id="deal_atv" style="width:100%; text-align: center;"></div>
         <div id="deal_dot" style="width:100%; text-align: center;"></div>
         <div id="deal_ref" style="width:100%; text-align: center;"></div>
         <div id="comp" class="comp-sim"></div>
         <button class="logoutBtn" onclick="loadBefore()">undo</button>
      </div>
   </div>
   <div id="console" class="console" style="display:none" onclick="close_console()">

   </div>
</body>
</html>
