<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>TenkaAssist - 검색</title>
   <script src="../js/common.js"></script>
   <link rel="stylesheet" href="../css/common.css" type = "text/css">
   <link rel="stylesheet" href="../css/dropdown.css" type = "text/css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
   <script src="../js/characterJson.js"></script>
   <script src="./search.js"></script>
</head>
<body onload="init()">
   <script src="../js/header.js"></script>
   <div class="main-container bg-dark">
      <div class="block">
         <div class="margin-left titleblock">
            <span class="titlebox">검색결과</span>
            <div class="dropdown">
               <button id="dropdownBtn">허수+<span class="absolute-right">▼</span></button>
               <div class="dropdown-content">
                  <input type="radio" id="option1" name="options" value="허수+" checked>
                  <label class="sortLabel" for="option1">허수+</label>
                  <input type="radio" id="option2" name="options" value="13턴딜">
                  <label class="sortLabel" for="option2">13턴딜</label>
                  <input type="radio" id="option3" name="options" value="최신등록순">
                  <label class="sortLabel" for="option3">최신등록순</label>
                  <input type="radio" id="option4" name="options" value="최신수정순">
                  <label class="sortLabel" for="option4">최신수정순</label>
               </div>
            </div>
         </div>
      </div>
      <p id="cnt-all" style="font-size:0.8rem; padding:0; margin: 0; margin-left:1rem;"></p>
      <div id="compcontainer"></div>
      <div id="scroll-observer" style="height: 1px;"></div>
   </div>
</body>
</html>
