<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>TenkaAssist - 밸런스게임</title>
   <script src="../js/common.js"></script>
   <link rel="stylesheet" href="../css/common.css" type = "text/css">
   <link rel="stylesheet" href="./game.css" type = "text/css">
   <script src="../js/characterJson.js"></script>
   <script src="./game.js"></script>
</head>
<body>
   <script src="../js/header.js"></script><script>setHeaderLine(3)</script>
   <div class="main-container bg-dark">
      <div class="block">
         <div class="margin-left titleblock">
            <span id="titleboxText" class="titlebox">밸런스게임</span>
            <div class="dropdown" id="selectCompCnt">
               <button id="dropdownBtn">8강<span class="absolute-right">▼</span></button>
               <div class="dropdown-content">
                  <input type="radio" id="option1" name="options" value="8강" checked>
                  <label class="sortLabel" for="option1">8강</label>
                  <input type="radio" id="option2" name="options" value="16강">
                  <label class="sortLabel" for="option2">16강</label>
                  <input type="radio" id="option3" name="options" value="32강">
                  <label class="sortLabel" for="option3">32강</label>
                  <input type="radio" id="option4" name="options" value="64강">
                  <label class="sortLabel" for="option4">64강</label>
               </div>
            </div>
         </div>
      </div>
      <div class="block" id="gameBlock">
         <div id="comp1" class="gameCompBox"></div>
         <div id="vs" class="vsText">
            <div id="vsOff" onclick="gameStart()">시작하기(8강)</div>
            <div id="vsOn" style="display:none;">VS</div>
         </div>
         <div id="comp2" class="gameCompBox"></div>
      </div>
   </div>
</body>
</html>
